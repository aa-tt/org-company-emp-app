#spring.datasource.url=jdbc:h2:tcp://localhost/~/EMPDB;
spring.datasource.url=jdbc:h2:mem:EMPDB;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

server.port=8081
server.context-path=/empapp-api
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.company=INFO
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [CorrelationId: %X{x-correlation-id}] %-5level %logger{36} - %msg%n

employee.ageLimit=20
hr.ageLimit=30