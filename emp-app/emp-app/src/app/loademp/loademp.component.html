<div style="text-align:center">
  <h2>
    Welcome to {{ title }}!
  </h2>
</div>
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Dept</th>
      <th scope="col">Age</th>
    </tr>
  </thead>
  <ng-container *ngFor="let emp of employees">
    <tr scope="row">
      <td>{{emp.name}}</td>
      <td>{{emp.dept}}</td>
      <td>{{emp.age}}</td>
    </tr>
  </ng-container>
</table>
